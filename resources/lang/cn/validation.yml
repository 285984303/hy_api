accepted: :attribute 必须是被接受的
active_url: :attribute 必须是一个合法的 URL
after: :attribute 必须是 :date 之后的一个日期
alpha: :attribute 必须全部由字母字符构成。
alpha_dash: :attribute 必须全部由字母、数字、中划线或下划线字符构成
alpha_num : :attribute 必须全部由字母和数字构成
array: :attribute 必须是个数组
before: :attribute 必须是 :date 之前的一个日期
between:
  numeric: :attribute 必须在 :min 到 :max 之间
  file: :attribute 必须在 :min 到 :max KB之间
  string: :attribute 必须在 :min 到 :max 个字符之间
  array: :attribute 必须在 :min 到 :max 项之间
boolean: :attribute 字符必须是 true 或 false
confirmed: :attribute 验证不通过
date: :attribute 必须是一个合法的日期
date_format: :attribute 与给定的格式 :format 不符合
different: :attribute 必须不同于 :other
digits: :attribute 必须是 :digits 位
digits_between: :attribute 必须在 :min and :max 位之间
email: :attribute 必须是一个合法的电子邮件地址。
filled: :attribute 的字段是必填的
exists: 选定的 :attribute 是无效的
image: :attribute 必须是一个图片 (jpeg, png, bmp 或者 gif)
in: 选定的 :attribute 是无效的
integer: :attribute 必须是个整数
ip: :attribute 必须是一个合法的 IP 地址。
max:
  numeric: :attribute 最大为:max
  file:    :attribute 的大小最大为 :max KB
  string:  :attribute 的最大长度为:max字符
  array:   :attribute 的最大个数为:max个
mimes: :attribute 的文件类型必须是:values

min:
  numeric: :attribute 最小为 :min
  string: :attribute 的最小长度为 :min 个字符
  file: :attribute 大小至少为 :min KB
  array: :attribute 至少有 :min 项
not_in: 选定的 :attribute 是无效的
numeric: :attribute 必须是数字
regex: :attribute 格式是无效的
required: :attribute 是必填的
required: :attribute 是必填的
required_if: 当 :other 为 :value 时 :attribute 是必填的
required_with: 当 :values 其中任意一个存在时 :attribute 是必填的
required_with_all: 当 :values 全部存在时 :attribute 是必填的
required_without: 当 :values 其中任意一个不存在时 :attribute 是必填的
required_without_all: 当没有一个 :values 全部存在时 :attribute 是必填的
same: :attribute 和 :other 必须匹配
size:
  numeric: :attribute 必须是 :size 位
  file: :attribute 必须是 :size KB
  string: :attribute 必须是 :size 个字符
  array: :attribute 必须包括 :size 项
unique: :attribute 已存在
url: :attribute 无效的格式
timezone: :attribute 必须是个有效的时区

